<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b5d999cd4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>To-dos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">To-do List</h1>
            <form action="" class="search">
                <input type="text" name="search" placeholder="Search To-do" class="form-control m-auto">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between aligh-items-center text-light">
                <span>Play MarioKart</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between aligh-items-center text-light">
                <span>Defeat Ganon in Zelda</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between aligh-items-center text-light">
                <span>Make a Veggie Pie</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>

        <form class="add text-center my-4">
            <label for="" class="text-light">Add a new to-do...</label>
            <input type="text" name="add" class="form-control m-auto"/>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
